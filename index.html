<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Facebook web</title>
</head>
<body>
    <article>
        <p>
            <figure>
                <img src="facebook-circle-logo-png.png" alt="facebook logo" width="300" height="300">
        </figure>
        </p>
    </article>
    <form action="">
        <fieldset>
            <legend class="legend">See more on Facebook</legend>
        </fieldset>
        <fieldset>
            <p>
                <input type="text" type="number" id="email or phone number" autocomplete="on" class="email" placeholder="Email address or Phone Number">
            </p>
            <p>
                <input type="password" id="password" autocomplete="on" placeholder="Password">
            </p>
            <p>
                <button class="login">Log in</button>
            </p>
            <p>
                <a href="">Forgotten password?</a>
            </p>
            <p>
                <hr>or
            </p>
            <p>
                <button class="create">Create a new account</button>
            </p>

        </fieldset>
    </form>
   
</body>
</html>
